<!DOCTYPE html>
<html>
<head>
    <title>Регистрация пользователей</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--<link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>-->
    <!--<link href='http://bootstraptema.ru/snippets/form/2017/recaptcha/custom.css' rel='stylesheet' type='text/css'>-->
    <link href='styleReg.css' rel='stylesheet' type='text/css'>
    <script src="homekit.vanilla_tools.js"></script>
    <script src="regFunc.js"></script>
</head>
<body>

<div class="container">
    <div class="row main-form">

            <h1>User registration</h1>
            <br>

            <form id="contact-form" onsubmit="signUpBtn(); return false;" role="form">
                <p class="lead">Please enter your details to register.</p>
                <div class="messages"></div>
                <div class="controls">
                        <div class="">
                            <div class="form-group">
                                <label for="form_login">Login *</label>
                                <input id="form_login" type="text" name="login" class="form-control" maxlength="30" minlength="5" placeholder="Please enter your login *"
                                       required pattern="^[A-Za-z]+[A-Za-z0-9]+$"
                                       title="Must contain one word in the Latin alphabet without spaces, not starting with a number and not less than 5 characters">
                                <!--<div class="help-block with-errors"></div>-->
                            </div>
                        </div>

                    <div class="">
                        <div class="form-group">
                            <label for="form_email">Email *</label>
                            <input id="form_email" type="email" name="email" class="form-control" maxlength="40" placeholder="example@anyMail.domain *"
                                   required pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[a-z]{2,3}$"
                                   title="The left part indicates the name of the mailbox @ the right part of the address specifies the domain name of the server on which the mailbox is located">
                        </div>
                    </div>


                    <div class="passwordGroup">
                            <div class="form-group passField">
                                <label>Password *</label> &nbsp <input  id="passHide" type="checkbox" onclick='hideClick()'/> <span>hide off</span>
                                <input id="form_password" type="password" name="password" class="form-control" maxlength="30" placeholder="Please enter your password *"
                                       required oninput="passwordCheck()" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                       title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                            </div>

                        <div class="form-group passField">
                            <label for="form_confirmPassword">Confirm password *</label>
                            <input id="form_confirmPassword" type="password" name="confirmPassword" class="form-control" maxlength="30" placeholder="Confirm your password *"
                                   required oninput="passwordCheck()" title="Re-enter the password for confirmation">
                        </div>
                    </div>

                    <div class="">
                        <div class="form-group">
                            <label for="form_userName">Name</label>
                            <input id="form_userName" name="userName" class="form-control" maxlength="30" placeholder="Enter your name"
                            title="Enter your name so that we can contact you by name">
                        </div>
                    </div>

                        <div class="">
                            <div class="form-group">
                                <label for="form_age">Age</label>
                                <input id="form_age" type="number" name="age" class="form-control" min="5" max="150" placeholder="Enter your age"
                                title="Not less than five years, no more than 150">
                            </div>
                        </div>

                        <!--<div class="col-md-12">-->
                            <!--<div class="form-group">-->
                                <!--&lt;!&ndash; Replace data-sitekey with your own one, generated at https://www.google.com/recaptcha/admin &ndash;&gt;-->
                                <!--<div class="g-recaptcha" data-sitekey="6LfKURIUAAAAAO50vlwWZkyK_G2ywqE52NU7YO0S"></div>-->
                            <!--</div>-->
                        <!--</div>-->

                    <br>
                        <div class="row">
                            <input type="submit" id="buttonSignUp" class="btn btnSubmit btn-send" value="Sign Up">
                        </div>
                    <br>
                    <div class="row">
                        <input type="button" id="buttonAcc" class="btnAcc" value="Already have an account!" onclick="f()">
                    </div>
                    <br>
                </div>
            </form>
        </div><!-- /.col-lg-8 col-lg-offset-2 -->

</div> <!-- /.container-->

<script>

</script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

 </body>
 </html>
