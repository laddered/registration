<!DOCTYPE html>
<html>
<head>
    <title>Page authorization and registration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--<link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>-->
    <!--<link href='http://bootstraptema.ru/snippets/form/2017/recaptcha/custom.css' rel='stylesheet' type='text/css'>-->
    <link href='styleReg.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <script src="homekit.vanilla_tools.js"></script>
    <script src="regFunc.js"></script>
</head>
<body>

<div class="container">
    <div class="main-form" id="divOfReg">
        <form id="registration-form" onsubmit="signUpBtn(); return false;" role="form">
                <h2 align="center">Sign up form</h2>
                            <div class="form-group">
                                <input id="form_login" type="text" class="form-control" maxlength="30" minlength="5" placeholder="Login *"
                                       required pattern="^[A-Za-z]+[A-Za-z0-9]+$"
                                       title="Must contain one word in the Latin alphabet without spaces, not starting with a number and not less than 5 characters">
                            </div>

                        <div class="form-group">
                            <input id="form_email" type="text" class="form-control" maxlength="40" placeholder="Mail@example.us *"
                                   required pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[a-z]{2,3}$"
                                   title="The left part indicates the name of the mailbox @ the right part of the address specifies the domain name of the server on which the mailbox is located">
                        </div>

                        <div class="form-group">
                            <input id="form_userName" type="text" class="form-control" maxlength="30" placeholder="Name"
                            title="Enter your name so that we can contact you by name">
                        </div>

                            <div class="form-group">
                                <input id="form_age" type="number" class="form-control" min="5" max="150" placeholder="Age"
                                title="Not less than 5 years, no more than 150">
                            </div>

                <div class="form-group">
                    <input id="form_password" type="password" class="form-control" maxlength="30" placeholder="Password *"
                           required oninput="passwordCheck('#form_password','#form_confirmPassword', '#buttonSignUp')" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                           title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                </div>

                <div class="form-group">
                    <input id="form_confirmPassword" type="password" class="form-control" maxlength="30" placeholder="Confirm password *"
                           required oninput="passwordCheck('#form_password','#form_confirmPassword', '#buttonSignUp')" title="Re-enter the password for confirmation">
                </div>
            <!--<input  id="passHide" type="checkbox" onclick='hideClick()'> <span> <label for="passHide"> hide off </label> </span>-->

                            <!--<div class="form-group">-->
                                <!--&lt;!&ndash; Replace data-sitekey with your own one, generated at https://www.google.com/recaptcha/admin &ndash;&gt;-->
                                <!--<div class="g-recaptcha" data-sitekey="6LfKURIUAAAAAO50vlwWZkyK_G2ywqE52NU7YO0S"></div>-->
                            <!--</div>-->
                        <div class="">
                            <input type="submit" id="buttonSignUp" class="btn btnSubmit btn-send" value="Sign Up">
                        </div>
                    <br>
                    <div class="row">
                        <input type="button" id="buttonAcc" class="btnAcc" value="Already have an account!" onclick="openFormOfAut()">
                    </div>
                <br>
            </form>
    </div>
    <br>

    <div class="main-form" id="divOfAut">
        <form id="authorization-form" onsubmit="signInBtn(); return false;" role="form">
            <h2 align="center">Login form</h2>
            <div class="iconLogo"><i class="fas fa-user-circle fa-10x"></i></div>
            <div class="form-group">
                <input id="form_loginAut" type="text" class="form-control" maxlength="30" minlength="5" placeholder="Login"
                       required title="Enter the login of your account in this field" oninput="remB()">
                <div class="errorBlock" id="loginError">
                    This login is not registered
                </div>
            </div>
            <div class="form-group">
                <input id="form_passwordAut" type="password" class="form-control" maxlength="30" placeholder="Password"
                       required title="Enter the password for your account in this field">
                <div class="errorBlock" id="passwordError">
                    Incorrect password
                </div>

            </div>
            <div class="">
                <input type="submit" id="buttonSignIn" class="btn btnSubmit btn-send" value="Sign In">
            </div>
            <br>
            <div class="row">
                <input type="button" id="buttonReg" class="btnAcc" value="No account yet!" onclick="openFormOfReg()">
            </div>
        </form>
    </div>


</div>
