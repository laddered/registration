<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<!DOCTYPE html>
<html>
<head>
    <title>Page profile edit</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href='styleReg.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <script src="homekit.vanilla_tools.js"></script>
    <script src="regFunc.js"></script>
</head>
<body>

<div class="container">
    <div class="main-form" id="divOfProfileEdit">
        <form id="registration-form" onsubmit="editProfileBtn(); return false;" role="form">
            <h2 align="center">Edit form</h2>
            <div class="form-group">
                <input id="form_login" type="text" class="form-control" maxlength="30" minlength="5" placeholder="Login edit"
                       required pattern="^[A-Za-z]+[A-Za-z0-9]+$"
                       title="Must contain one word in the Latin alphabet without spaces, not starting with a number and not less than 5 characters">
            </div>

            <div class="form-group">
                <input id="form_email" type="text" class="form-control" maxlength="40" placeholder="Email edit"
                       required pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[a-z]{2,3}$"
                       title="The left part indicates the name of the mailbox @ the right part of the address specifies the domain name of the server on which the mailbox is located">
            </div>

            <div class="form-group">
                <input id="form_userName" type="text" class="form-control" maxlength="30" placeholder="Name edit"
                       title="Enter your name so that we can contact you by name">
            </div>

            <div class="form-group">
                <input id="form_age" type="number" class="form-control" min="5" max="150" placeholder="Age edit"
                       title="Not less than 5 years, no more than 150">
            </div>

            <div class="form-group">
                <input id="form_passwordEdit" type="password" class="form-control" maxlength="30" placeholder="Password edit"
                       required oninput="passwordCheck('#form_passwordEdit', '#form_confirmPasswordEdit', '#buttonEditProfile')" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                       title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
            </div>

            <div class="form-group">
                <input id="form_confirmPasswordEdit" type="password" class="form-control" maxlength="30" placeholder="Confirm password edit"
                       required oninput="passwordCheck('#form_passwordEdit', '#form_confirmPasswordEdit', '#buttonEditProfile')" title="Re-enter the password for confirmation">
            </div>
            <p>Gender edit:</p>
            <div align="center">
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="radioMale" name="RadioInline" class="custom-control-input" checked>
                    <label class="custom-control-label" for="radioMale">Male</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="radioFemale" name="RadioInline" class="custom-control-input">
                    <label class="custom-control-label" for="radioFemale">Female</label>
                </div>
            </div>
            <br>
            <div class="">
                <input type="submit" id="buttonEditProfile" class="btn btnSubmit btn-send" value="Edit">
            </div>
            <br>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
